# Block 1: Computation 


``` r
# Load the library ####
library(ggplot2)

# Load the data ####
eelgrass &lt;- read.csv("./data/15q05EelgrassGenotypes.csv")

# Plot ####
ggplot(eelgrass,
       aes(y = shoots, x = treatment.genotypes)) +
  geom_point() +
  stat_smooth(method = "lm") +
  theme_classic(base_size = 17) +
  labs(x = "No. of Genotypes", y = "No. of Shoots per sq. m.")
```
